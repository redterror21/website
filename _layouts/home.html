---
layout: default
---

<div class="container">
  {{ content }}

  <section class="section">
    <h2>📝 Blog</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.date | date: "%b %d, %Y" }}</small>
        </li>
      {% endfor %}
    </ul>
  </section>
</div>
